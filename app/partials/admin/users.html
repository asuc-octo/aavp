<div class="container-fluid">
	<div class="panel panel-berkeley">
		<div class="panel-heading">
	    <h3 class="panel-title">Manage Users</h3>
	  </div>
	  <div class="panel-body">
			<table class="table table-hover admin-users">
			  <thead>
			    <tr>
			      <th>#</th>
			      <th>Name</th>
			      <th>Email</th>
			      <th style="text-align-last: center">Level</th>
			      <th class="text-align-last-right" style="padding-right: 13px">Delete</th>
			    </tr>
			  </thead>
			  <tbody>
			  	<tr ng-repeat="user in users" ng-class="currentUser._id === user._id ? 'info' : getRowColor(user.level)">
			      <td>{{$index + 1}}</td>
			      <td>{{user.name}}</td>
			      <td>{{user.email}}</td>
			      <td>
			      	<div class="form-group">
							  <select class="form-control select-berkeley" ng-model="user.level" ng-options="option.value as option.name for option in levelOptions" ng-change="updateLevel($index)" ng-disabled="currentUser._id === user._id"/>
							</div>
						</td>
						<td class="text-align-last-right" style="padding-right: 10px">
              <a href="#" class="btn btn-golden btn-sm delete" ng-click="currentUser._id === user._id || open($index)" ng-disabled="currentUser._id === user._id"><i class="material-icons">delete</i></a>
						</td>
			    </tr>
			  </tbody>
			</table> 
	  </div>
	</div>
</div>

<script type="text/ng-template" id="userDeleteModal.html">
    <div class="modal-header">
        <h5 class="modal-title text-center" id="modal-title">Are you sure you would like to delete this user?</h5>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="well">
          <h6>{{$ctrl.user.name}}</h6>
          <h6>{{$ctrl.user.email}}</h6>
          <h6>{{$ctrl.userLevelStr}}</h6>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-golden" type="button" ng-click="$ctrl.ok()">Delete</button>
        <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</script>
