<div class="container-fluid">
	
	<div class="panel panel-california">
		<div class="panel-heading">Select Committee</div>
	  <div class="panel-body">
	    <select ng-model="selectedCar" class="form-control select-berkeley" ng-options="x.name for x in committees"></select>
	  </div>
	</div>

	<div class="panel panel-berkeley">
	  <div class="panel-heading">
	    <h3 class="panel-title">Create a Post</h3>
	  </div>
	  <div class="panel-body">
	  	<form ng-submit="createNewCommittee()">
	      <div class="form-group">
          <label for="name">Post Title</label>
          <input type="text" name="name" id="name" placeholder="Enter a title for your post" class="form-control" ng-model="newCommittee.name" autofocus>
	      </div>
	      <div class="form-group">
		    	<label for="textArea">Post Body</label>
	        <text-angular ta-toolbar="{{ taOptions }}" ng-model="htmlVariable"></text-angular>

	        <span class="help-block">Put a short summary or any notes you took.</span>
	    	</div>
	    	<div class="form-group">
	    		<button type="submit" class="btn btn-california btn-lg center-block">Create Post</button>
	    	</div>
	    </form>
		</div>
	</div>
	<div class="panel panel-berkeley">
	  <div class="panel-heading">
	    <h3 class="panel-title">Manage Posts</h3>
	  </div>
	  <div class="panel-body">

	  	<div class="list-group">
			  <a ng-repeat="committee in committees" ng-click="open($index)" class="list-group-item">
			    <h4 class="list-group-item-heading">{{committee.name}}</h4>
			    <p class="list-group-item-text">{{committee.description}}</p>
			    <div>
				    <span ng-repeat="userId in committee.members" class="label committee-member-label-sub" ng-class="'label-' + getLabelColor(userIdToName[userId])">
						  <span>{{userIdToName[userId]}}</span>
						</span>
					</div>
			  </a>
			</div>

		</div>
	</div>
</div>
